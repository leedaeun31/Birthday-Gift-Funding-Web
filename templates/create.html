<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>상품 등록</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-body">
            <h3 class="mb-4 text-center">🎁 생일 선물 등록</h3>

            <form method="POST" enctype="multipart/form-data">
                <!-- 상품명 -->
                <div class="mb-3">
                    <label class="form-label">상품명</label>
                    <input type="text" name="title" class="form-control" required>
                </div>

                <!-- 목표 금액 -->
                <div class="mb-3">
                    <label class="form-label">목표 금액 (원)</label>
                    <input type="number" name="target_amount" class="form-control" required>
                </div>

                <!-- 판매 링크 -->
                <div class="mb-3">
                    <label class="form-label">판매 링크</label>
                    <input type="url" name="product_link" class="form-control">
                </div>

                <!-- 이미지 업로드 -->
                <div class="mb-4">
                    <label class="form-label">상품 이미지</label>
                    <input type="file" name="image" class="form-control" accept="image/*" required>
                </div>

                <!-- 은행명 -->
                <div class="mb-3">
                    <label class="form-label">은행명</label>
                    <input type="text" name="bank" class="form-control" required>
                </div>

                <!-- 계좌번호 -->
                <div class="mb-3">
                    <label class="form-label">계좌번호</label>
                    <input type="text" name="account" class="form-control" required>
                </div>

                <!-- 비번 -->
                 <div class="mb-3">
                    <label class="form-label"> 🔐비밀번호 </label>
                    <input type="password" name="admin_password" class="form-control" required>
                    <small class="text-muted">
                        비밀번호를 입력해야 입금자 명단 확인이 가능합니다. 
                    </small>
                 </div>

                <button type="submit" class="btn btn-primary w-100">
                    펀딩 생성하기
                </button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
