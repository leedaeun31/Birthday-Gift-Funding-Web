<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>상품 등록</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-body">
            <h3 class="mb-4 text-center">🎁 생일 선물 등록</h3>

            <form method="POST" enctype="multipart/form-data">
                <!-- 상품명 -->
                <div class="mb-3">
                    <label class="form-label">상품명</label>
                    <input type="text" name="title" class="form-control" required>
                </div>

                <!-- 목표 금액 -->
                <div class="mb-3">
                    <label class="form-label">목표 금액 (원)</label>
                    <input type="number" name="target_amount" max="2000000000" class="form-control" required>
                </div>

                <!-- 판매 링크 -->
                <div class="mb-3">
                    <label class="form-label">판매 링크</label>
                    <input type="url" name="product_link" class="form-control">
                </div>

                <!-- 이미지 업로드 -->
                <div class="mb-4">
                    <label class="form-label">상품 이미지</label>
                    <input type="file" name="image" class="form-control" accept="image/*" >
                </div>

                <!-- 은행명 -->
                <div class="mb-3">
                    <label class="form-label">은행명</label>
                    <input type="text" name="bank" class="form-control" required>
                </div>

                <!-- 계좌번호 -->
                <div class="mb-3">
                    <label class="form-label">계좌번호</label>
                    <input type="text" name="account" class="form-control" required>
                </div>

                <!-- 송금 링크 -->
                <div class="mb-3">
                    <label class="form-label d-flex align-items-center gap-2">
                        송금 링크
                        <button type="button"
                                class="btn btn-outline-secondary btn-sm"
                                data-bs-toggle="modal"
                                data-bs-target="#linkHelpModal">
                            도움말
                        </button>
                    </label>
                    <input type="url" name="link" class="form-control">
                </div>

                <!-- 비번 -->
                 <div class="mb-3">
                    <label class="form-label"> 🔐비밀번호 </label>
                    <input type="password" name="admin_password" class="form-control" required>
                    <small class="text-muted">
                        비밀번호를 입력해야 입금자 명단 확인이 가능합니다. 
                    </small>
                 </div>

                <button type="submit" class="btn btn-primary w-100">
                    펀딩 생성하기
                </button>
            </form>
        </div>
    </div>
</div>

<!-- 송금 링크 도움말 모달 -->
<div class="modal fade" id="linkHelpModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title">💸 송금 링크 생성 방법</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">
                <h6>✔ 카카오페이</h6>
                <ol>
                    <li>카카오톡 → 메뉴(...) 열기</li>
                    <li>우측상단 코드스캔 → <strong>송금코드 생성</strong></li>
                    <li>링크 복사 또는 QR 링크 복사</li>
                </ol>

                <hr>

                <h6>✔ 토스</h6>
                <ol>
                    <li>토스 앱 실행 -> 전체 메뉴</li>
                    <li>송금 → <strong>계좌 사진으로 송금</strong></li>
                    <li><strong>QR코드 발급</strong> 링크 복사</li>
                </ol>

                <div class="alert alert-info mt-3 mb-0">
                    생성된 링크를 그대로 붙여넣으면<br>
                    펀딩 페이지에서 송금 버튼이 자동으로 생성됩니다 😊
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                    닫기
                </button>
            </div>

        </div>
    </div>
</div>


</body>
</html>
